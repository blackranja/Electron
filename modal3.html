<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initail-scale=1">
    <title>MODEL TEST 2</title>
    <link rel="stylesheet" href="frontEnd/bootstrap/css/bootstrap.min.css">
    <script href="frontEnd/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">
            Launch Demo Modal
        </a>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Confirmation

                        </h5>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Do you want to save changes to this document before closing?
                        </p>
                        <p class="text-secondary">
                            <small>
                                If you don't save, your changes will be lost.
                            </small>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
